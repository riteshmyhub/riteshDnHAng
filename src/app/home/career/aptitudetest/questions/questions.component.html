<form>
    <div *ngFor="let question of question_paper" class="my-5">
        <p class="aptitude_question">{{question.id}} . {{question.text}}</p>
        <div class="row">
            <!-- 1st option -->
            <div class="col-6" *ngFor="let options of question.option">
                <div class="form-check">
                    <input class="form-check-input" type="radio" [name]="question.id" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        {{options}} 
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-danger mb-4">SUBMIT YOUR ANSWERS</button>
</form>
