<!-- blog scetion -->
<div class="container-fluid blog_section animated fadeIn" onmouseover="navBarColorBefore()">
  <!-- top margin-->
  <div class="top_margin_blog"></div>
  <!-- top margin -->
  <h6 class="blog_heading_path">
    <span style="color: grey">HOME â€¢ </span>
    BLOGS
  </h6>
  <h1 class="blog_heading mt-2">D&H Secheron Blogs</h1>
  <!-- blog aria -->

  <div class="container-fluid main_blog_aria">
    <!-- blog switching btn row-->
    <div class="row">
      <div class="col-lg-12 p-4">
        <h6 class="blog_topic">Filter by topic</h6>
        <div class="row">
          <div class="col-lg-12">
            <div class="row god_css">
              <!-- todo use ngFor here -->
              <div class="col-lg-3 col-md-3 col-4">
                <a href="" style="text-decoration: none">
                  <h6 class="blog_link">Welding</h6>
                </a>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
      </div>
      <!--  -->

      <!-- blog card container-->
      <div class="container-fluid">
        <!-- <span>blogs available : {{Blogs.length}}</span> -->
        <div class="row">
          <div *ngFor="let Blog of Blogs; let i = index" class="col-12 col-md-4">
            <div class="cards bg-light my-4 px-4">
              <h5>
                <span class="date">Date : {{ Blog.date }}</span>
                <span class="topic">Topic : Welding</span>
              </h5>
              <div>
                <span class="title">{{ (Blog.title.length>46)?(Blog.title.slice(0,46)+'...'):Blog.title }}</span>
              </div>
              <div class="description">
                <p>
                  {{
                    Blog.description.length > 203
                      ? (Blog.description | slice: 0:203) + "...."
                      : Blog.description
                  }}
                </p>
              </div>
              <a class="btn btn-danger btn-sm moreRead" [routerLink]="[ './Blog',Blog.id]">read more</a>
              <!-- <a [routerLink]="[ '/Blog']">name</a> -->
            </div>
          </div>
        </div>
      </div>
      <!--  -->
    </div>
  </div>
</div>

<router-outlet></router-outlet>
